<svg width="900" height="540" viewBox="0 0 900 540" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="540" fill="#0D0D0D"/>

  <!-- Title -->
  <text x="30" y="50" fill="#FFFFFF" font-size="32" font-family="Inter" font-weight="600">
