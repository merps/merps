<svg width="900" height="520" viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="520" fill="#0D0D0D"/>

  <text x="30" y="50" fill="#FFFFFF" font-size="30" font-family="Inter" font-weight="600">
