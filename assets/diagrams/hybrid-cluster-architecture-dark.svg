<svg width="1000" height="560" viewBox="0 0 1000 560" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="560" fill="#0D0D0D"/>

  <text x="30" y="50" fill="#FFFFFF" font-size="32" font-family="Inter" font-weight="600">
